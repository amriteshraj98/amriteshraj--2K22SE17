<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.username }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>
                        <a href="{% url 'recognition' student.id %}">Give Recognition</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No students found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
